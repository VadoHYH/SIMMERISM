# .github/workflows/ci-build-check.yml
name: Next.js CI Build & Console & Test Check

on:
  pull_request:
    branches:
      - develop
      - main 
  push:
    branches:
      - develop
      - main 

jobs:
  build_check:
    runs-on: ubuntu-latest # ‰ΩøÁî®ÊúÄÊñ∞ÁöÑ Ubuntu ËôõÊì¨Ê©ü‰ΩúÁÇ∫Âü∑Ë°åÁí∞Â¢É

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Â∞á‰Ω†ÁöÑ GitHub Â∞àÊ°àÁ®ãÂºèÁ¢º‰∏ãËºâÂà∞Âü∑Ë°åÂô®‰∏≠

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'       

      - name: üì¶ Install dependencies
        run: npm install 
        working-directory: ./simmerism/

      - name: Run ESLint Checks (ÂåÖÂê´ console Ë¶èÁØÑ)
        run: npm run lint
        working-directory: ./simmerism/

      - name: Run TypeScript Type Check 
        run: npm run typecheck 
        working-directory: ./simmerism/

      - name: Build Next.js for Production (ÂØ¶ÈöõÁßªÈô§ console ‰∏¶È©óË≠âÂª∫ÁΩÆ)
        run: npm run build
        working-directory: ./simmerism/
        env: 
          NEXT_PUBLIC_FIREBASE_API_KEY: '${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}' 
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: '${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}'
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: '${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}' 
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: '${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}' 
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: '${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}' 
          NEXT_PUBLIC_FIREBASE_APP_ID: '${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}' 
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: '${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}'

      - name: Run Unit Tests 
        run: npm run test
        working-directory: ./simmerism/

      - name: CI Check Completed
        run: echo "Next.js CI checks passed. Production build successful, console logs removed, and tests passed."